<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Find My Profession assessment!</h1>
        <p>Welcome to my assessment. Hope you enjoy!</p>
      </div>
    </div>
  
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4" *ngFor="let service of services">
          <h2>{{service.name}}</h2>
          <p>{{service.description}}</p>
          <p><a class="btn btn-secondary" 
            (click)="goToService(service.slug)"
            queryParamsHandling="merge" role="button">View details &raquo;</a></p>
        </div>
      </div>
  
      <hr>
  
    </div> <!-- /container -->
  
  </main>
