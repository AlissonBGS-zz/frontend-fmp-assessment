<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{service.name}}</h1>
    <p class="lead">{{service.description}}</p>
  </div>
  
  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm" *ngFor="let tier of service.tiers | keyvalue">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{tier.key}}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">${{tier.value}} <small class="text-muted">/ mo</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>10 users included</li>
          </ul>
          <button (click)="goToCheckout(service.name, service.slug, tier.key, tier.value)" class="btn btn-lg btn-block btn-outline-primary">Buy now</button>
        </div>
      </div>
    </div>
  </div>
